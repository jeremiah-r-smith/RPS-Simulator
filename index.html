<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RPS Simulator</title>
        <h1>RPS Simulator</h1>
    </head>

    <body>
        <script>
            // Will return either Rock Paper or Scissors
            function getResponse() 
            {
                let guess = Math.floor(Math.random() * 3) + 1;
                switch(guess)
                {
                    case 1:
                        return "Rock";
                        break;
                    case 2:
                        return "Paper";
                        break;
                    case 3:
                        return "Scissors";
                        break;
                }
            }
            let userGuess = prompt("Rock, Paper, or Scissors (Stop to End Game)");
            console.log(userGuess)
            while (userGuess != "Rock" 
                && userGuess != "Paper" 
                && userGuess != "Scissors" 
                && userGuess != "Stop")
                userGuess = prompt("Rock, Paper, or Scissors (Stop to End Game)");
            if (userGuess == "Stop")
                console.log("Goodbye");
            let computerGuess = getResponse();
            console.log(computerGuess);
            if (userGuess != computerGuess)
                if ((userGuess == "Rock"     && computerGuess == "Scissors") 
                ||  (userGuess == "Paper"    && computerGuess == "Rock")
                ||  (userGuess == "Scissors" && computerGuess == "Paper"))
                console.log("You win");
                else
                    console.log("You Lose");
                     
                
            else
                console.log("That's a draw!")
        </script>
    </body>
</html>
