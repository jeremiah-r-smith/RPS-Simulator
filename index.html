<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RPS Simulator</title>
        <h1>RPS Simulator</h1>
    </head>

    <body>
        <script>
            // Will return either Rock Paper or Scissors
            function getResponse() 
            {
                let guess = Math.floor(Math.random() * 3) + 1;
                switch(guess)
                {
                    case 1:
                        return "Rock";
                        break;
                    case 2:
                        return "Paper";
                        break;
                    case 3:
                        return "Scissors";
                        break;
                }
            }
            let userGuess;
            let computerGuess;
                do
                {
                    userGuess = prompt("Rock, Paper, or Scissors");
                    while (userGuess != "Rock" 
                        && userGuess != "Paper" 
                        && userGuess != "Scissors")
                        userGuess = prompt("Rock, Paper, or Scissors");
                    computerGuess = getResponse();
                    if (userGuess != computerGuess)
                    {
                        if ((userGuess == "Rock"     && computerGuess == "Scissors") 
                        ||  (userGuess == "Paper"    && computerGuess == "Rock")
                        ||  (userGuess == "Scissors" && computerGuess == "Paper"))
                            alert("You win");
                        else
                            alert("You Lose");
                    }
                    else
                        console.log("That's a draw!");
                }
                while (confirm("Want to play again?"));
                alert("Goodbye");
        </script>
    </body>
</html>
